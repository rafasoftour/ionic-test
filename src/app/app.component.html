<ion-app>
  <ion-menu contentId="main-content" menuId="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        @for(menuItem of menuList; track menuItem; let i=$index){
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="menuItem.link">
            <ion-icon [name]="menuItem.icon" slot="start"></ion-icon>
            <ion-label>{{ menuItem.label }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        }
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- El contenido de la pÃ¡gina -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
