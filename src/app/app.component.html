        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>

          </ion-item>

            <ion-label>Test</ion-label>
          </ion-item>
        </ion-menu-toggle>

    </ion-content>

  <!-- El contenido de la pÃ¡gina -->
