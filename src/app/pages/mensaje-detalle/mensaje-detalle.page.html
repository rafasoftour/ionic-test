<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mensaje"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Mensaje</ion-title>
  </ion-toolbar>
  <app-usuario-header></app-usuario-header>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="mensaje">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ mensaje.title }}</ion-card-title>
        <ion-card-subtitle>
          <p>Creado el: {{ mensaje.createdAt | date: 'dd/MM/yyyy HH:mm' }}</p>
          <p *ngIf="mensaje.sentAt">
            Enviado el: {{ mensaje.sentAt | date: 'dd/MM/yyyy HH:mm' }}
          </p>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ mensaje.body }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
